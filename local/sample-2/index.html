<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="MPMP — Multi Purpose Maintenance Page"/>

    <link rel="icon" type="image/svg+xml"
          href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
    <path d='M21 7.5a6 6 0 0 1-8.7 5.3L7.6 17.5a2 2 0 1 1-2.8-2.8l4.7-4.7A6 6 0 1 1 21 7.5Z'
          fill='none'
          stroke='%239aa0a6'
          stroke-width='1.8'
          stroke-linecap='round'
          stroke-linejoin='round'/>
    <circle cx='15.2' cy='7.4' r='3.5' fill='%23e54848'/>
  </svg>"/>

    <script>
        /* MPMP Settings (edit here) */
        const Config = {
            company: "Your Company",
            email: "admin@company.com",
            showNote: false, // show a note row
            showBadge: true, // show a small "MPMP" badge
            accent: "red", // "auto" | "blue" | "green" | "orange" | "pink" |"red"
            lang: "auto" // "auto" | "en" | "fa"
        };
        const content = {};
        content.en = {
            label: "English",
            documentElement: "en",
            dir: "ltr",
            pageTitle: "We’ll be back soon",
            heading: "Maintenance in progress",
            message: "We’re doing a quick update to improve the experience. Please check back in a few minutes.",
            note: "If you need us urgently, contact: " + Config.email,
            status: "Temporary downtime",
            footer: new Date().getFullYear() + " © " + Config.company,
        };
        content.fa = {
            label: "Persian",
            documentElement: "fa",
            dir: "rtl",
            pageTitle: "به‌زودی برمی‌گردیم",
            heading: "سایت موقتاً در حال به‌روزرسانی است",
            message: "در حال انجام تغییرات کوتاه برای بهتر شدن تجربه هستیم. چند دقیقه دیگر دوباره سر بزنید.",
            note: "در صورت نیاز فوری: " + Config.email,
            status: "اختلال موقت",
            footer: new Date().getFullYear() + ' © ' + Config.company,
        };

    </script>
    <title>MPMP</title>
    <style>
        :root {
            --bg1: #0b1220;
            --bg2: #0a0f1a;
            --card: rgba(255, 255, 255, .06);
            --card2: rgba(255, 255, 255, .10);
            --text: rgba(255, 255, 255, .92);
            --muted: rgba(255, 255, 255, .70);
            --line: rgba(255, 255, 255, .14);
            --shadow: 0 10px 35px rgba(0, 0, 0, .35);
            --radius: 18px;
            --pad: 22px;
            --max: 760px;
            --accent: #6aa6ff;
        }

        /* Light mode */
        @media (prefers-color-scheme: light) {
            :root {
                --bg1: #f7f8fb;
                --bg2: #eff2f9;
                --card: rgba(0, 0, 0, .04);
                --card2: rgba(0, 0, 0, .06);
                --text: rgba(0, 0, 0, .88);
                --muted: rgba(0, 0, 0, .62);
                --line: rgba(0, 0, 0, .10);
                --shadow: 0 10px 30px rgba(0, 0, 0, .10);
            }
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 600px at 20% 10%, rgba(106, 166, 255, .18), transparent 55%),
            radial-gradient(900px 500px at 85% 30%, rgba(141, 255, 194, .14), transparent 55%),
            linear-gradient(180deg, var(--bg1), var(--bg2));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 26px;
            box-sizing: border-box;
        }

        .wrap {
            width: min(var(--max), 100%);
        }

        .card {
            background: linear-gradient(180deg, var(--card), transparent);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            padding: calc(var(--pad) + 6px) var(--pad) var(--pad);
            border-bottom: 1px solid var(--line);
            position: relative;
            background: radial-gradient(700px 220px at 10% 0%, rgba(106, 166, 255, .16), transparent 55%),
            radial-gradient(700px 220px at 90% 0%, rgba(255, 153, 102, .12), transparent 55%);
        }

        .badge {
            position: static;
            font-size: 12px;
            letter-spacing: .12em;
            text-transform: uppercase;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(0, 0, 0, .08);
            color: var(--muted);
            user-select: none;
        }

        @media (prefers-color-scheme: light) {
            .badge {
                background: rgba(255, 255, 255, .55);
            }
        }

        .topbar {
            position: absolute;
            top: 14px;
            left: 14px;
            right: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        [dir="rtl"] .topbar {
            direction: ltr;
        }


        .lang {
            border: 1px solid var(--line);
            border-radius: 999px;
            overflow: hidden;
            background: rgba(0, 0, 0, .08);
        }

        @media (prefers-color-scheme: light) {
            .lang {
                background: rgba(255, 255, 255, .55);
            }
        }

        .lang-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 0;
            background: transparent;
            color: var(--muted);
            padding: 8px 34px 8px 12px;
            font-size: 12px;
            letter-spacing: .08em;
            text-transform: uppercase;
            cursor: pointer;
            line-height: 1;
            outline: none;
        }

        .lang {
            position: relative;
        }

        .lang::after {
            content: "▾";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
            font-size: 12px;
        }

        @media (prefers-color-scheme: light) {
            .lang-btn[aria-pressed="true"] {
                background: rgba(0, 0, 0, .06);
            }
        }


        .row {
            display: flex;
            gap: 18px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }


        .main {
            margin-top: var(--pad);
            padding-top: var(--pad);
            border-top: 1px solid var(--line);
        }

        .icon {
            width: 125px;
            height: 125px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(106, 166, 255, .22), rgba(106, 166, 255, .06));
            border: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            color: #3f4043;
        }

        .icon svg {
            width: 70px;
            height: 70px;
            opacity: .9;
        }


        h1 {
            margin: 0;
            font-size: clamp(22px, 3.2vw, 34px);
            line-height: 1.15;
            letter-spacing: -0.02em;
        }

        .content {
            padding: var(--pad);
        }

        .msg {
            font-size: 15.5px;
            line-height: 1.7;
            color: var(--muted);
            margin: 12px 0 0;
            max-width: 64ch;
        }

        .note {
            margin-top: 14px;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid var(--line);
            background: rgba(0, 0, 0, .06);
            color: var(--muted);
            font-size: 14px;
            line-height: 1.6;
        }

        @media (prefers-color-scheme: light) {
            .note {
                background: rgba(255, 255, 255, .55);
            }
        }

        .footer {
            padding: 14px var(--pad);
            border-top: 1px solid var(--line);
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 13px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 0 6px rgba(106, 166, 255, .12);
            margin-right: 8px;
            transform: translateY(1px);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Simple RTL support when lang is fa */
        [dir="rtl"] body {
            direction: rtl;
        }

        [dir="rtl"] .badge {
            right: auto;
            left: 14px;
        }

        [dir="rtl"] .dot {
            margin-right: 0;
            margin-left: 8px;
        }
    </style>
</head>

<body>
<main class="wrap">
    <section class="card" role="status" aria-live="polite">
        <div class="header">

            <div class="topbar">
                <div class="badge" id="mpmpBadge" aria-hidden="true">MPMP</div>

                <div class="lang" aria-label="Language selector">
                    <label class="sr-only" for="langSelect">Language</label>
                    <select id="langSelect" class="lang-select">
                        <!-- options با JS پر میشه -->
                    </select>
                </div>

            </div>

            <div class="row main">

                <div class="icon mpmp-logo" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="50" height="50"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="1.8"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <!-- wrench -->
                        <path d="M21 7.5a6 6 0 0 1-8.7 5.3L7.6 17.5a2 2 0 1 1-2.8-2.8l4.7-4.7A6 6 0 1 1 21 7.5Z"/>
                        <!-- status dot (down) -->
                        <circle cx="15.2" cy="7.4" r="3.5" fill="#e54848"/>
                    </svg>
                </div>

                <div style="flex:1 1 420px; min-width: 260px;">
                    <h1 id="mpmpHeading">Maintenance in progress</h1>
                    <p class="msg" id="mpmpMessage">
                        We’re doing a quick update to improve the experience. Please check back in a few minutes.
                    </p>
                </div>

                <span class="sr-only" id="mpmpAriaStatus">Site temporarily unavailable</span>
            </div>
        </div>

        <div class="content">
            <div class="note" id="mpmpNote">
                If you need us urgently, contact: support@example.com
            </div>
        </div>

        <div class="footer">
            <div class="status">
                <span class="dot" aria-hidden="true"></span>
                <span id="mpmpStatusText">Temporary downtime</span>
            </div>
            <div id="mpmpFooter">© 2025 Your Company</div>
        </div>
    </section>
</main>

<script>
    (function () {
        const STORAGE_KEY = "mpmp_lang";

        function getAvailableLangs() {
            return Object.keys(content).filter(k => content[k] && content[k].documentElement);
        }

        function fillLangSelect(selected) {
            const sel = document.getElementById("langSelect");
            if (!sel) return;

            const langs = getAvailableLangs();
            sel.innerHTML = "";

            langs.forEach(k => {
                const opt = document.createElement("option");
                opt.value = k;
                opt.textContent = (content[k].label || k).toUpperCase();
                sel.appendChild(opt);
            });

            sel.value = selected;
        }

        function getSavedLang() {
            try {
                return localStorage.getItem(STORAGE_KEY);
            } catch (e) {
                return null;
            }
        }

        function saveLang(l) {
            try {
                localStorage.setItem(STORAGE_KEY, l);
            } catch (e) {
            }
        }

        function pickLang() {
            // 1) saved language overrides config
            const saved = getSavedLang();
            if (saved === "en" || saved === "fa") return saved;

            // 2) config overrides auto-detect
            if (Config.lang && Config.lang !== "auto") return Config.lang;

            // 3) auto-detect
            const l = (navigator.language || "en").toLowerCase();
            return l.startsWith("fa") ? "fa" : "en";
        }

        function setAccent(accent) {
            const map = {
                auto: null,
                blue: "#6aa6ff",
                green: "#56f2a6",
                orange: "#ff9a5c",
                pink: "#ff6fd8",
                red: "#e54848"
            };
            const val = map[accent] || map.auto;
            if (val) document.documentElement.style.setProperty("--accent", val);
        }

        function setLangButtonsActive(langKey) {
            document.querySelectorAll(".lang-btn").forEach(btn => {
                const isActive = btn.dataset.lang === langKey;
                btn.setAttribute("aria-pressed", isActive ? "true" : "false");
            });
        }

        function applySettings(langKey) {
            const lang = content[langKey] || content.en;
            fillLangSelect(langKey);

            document.documentElement.lang = lang.documentElement;
            document.documentElement.dir = lang.dir;

            setAccent(Config.accent || "auto");
            document.title = lang.pageTitle || "MPMP";

            const $ = (id) => document.getElementById(id);

            if (lang.heading) $("mpmpHeading").textContent = lang.heading;
            if (lang.message) $("mpmpMessage").textContent = lang.message;

            if (Config.showNote && lang.note && lang.note.trim().length > 0) {
                $("mpmpNote").textContent = lang.note;
                $("mpmpNote").style.display = "";
            } else {
                $("mpmpNote").style.display = "none";
            }

            $("mpmpFooter").textContent = lang.footer || "";
            $("mpmpStatusText").textContent = lang.status;

            $("mpmpBadge").style.display = Config.showBadge ? "" : "none";

            setLangButtonsActive(langKey);
        }

        function wireLangSelect() {
            const sel = document.getElementById("langSelect");
            if (!sel) return;

            sel.addEventListener("change", () => {
                const l = sel.value;
                saveLang(l);
                applySettings(l);
            });
        }


        const initialLang = pickLang();
        applySettings(initialLang);
        wireLangSelect();
    })();
</script>

</body>
</html>
